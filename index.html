<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotique</title>
    <link rel ="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="Quote-box">
        <div class="content">
            <h2>Quote of the day</h2>
        </div>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">I am not at all in humor for writing; I must write on until I am.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author" id="authordiv">
                <span>-- </span>
                <span class="name">Jane Austen</span>
            </div>
        </div>
        <p id="credit">Crafted with passion by Pooja Talele ✿ﾟ</p>
        <div>

            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy"></i></li>
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                    </ul>
                    <div id="container">
                        <button>New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
